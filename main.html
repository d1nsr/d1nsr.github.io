<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobeans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        body {
            overflow: hidden;
            background: url(".\\stars.png");
            height: 100%;
            width: 100%;
        }

        .layer {
            content: "";
            position: absolute;
            height: 100%;
            --speed: attr(data-speed s);
            --image-set: image-set(attr(data-image) 1x) ;
            display:  flex;
        }

        .layer::before, .layer::after {
            content: "";
            background: var(--image-set) bottom / cover no-repeat; 
            height: 100%;
            width: 7329px;
            animation: slide var(--speed) linear infinite;       
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        audio
        {
            opacity: 0.1;
        }
        
        audio:hover
        {
            opacity: .4;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="layer" data-speed="60" data-image=".\stars 1.png"></div>
        <div class="layer" data-speed="40" data-image=".\stars 2.png"></div>
        <div class="layer" data-speed="33" data-image=".\stars 3.png"></div>
        <div class="layer" data-speed="22" data-image=".\stars 4.png"></div>
        <div class="layer" data-speed="15" data-image=".\stars 5.png"></div>
        <div class="layer" data-speed="10" data-image=".\stars 6.png"></div>
    </div>
    <audio controls autoplay loop id="audio" preload="auto">
        <source src="site.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('audio');
        // Set volume to 50%
        audio.volume = 0.25;
        audio.play();
    </script>
</body>
</html>
