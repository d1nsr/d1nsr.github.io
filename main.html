<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: url(".\\stars.png");
        }

        .layer {
            content: "";
            position: absolute;
            max-height: 100svh;
            height:  100svh;
            width: 602svh;
            display: flex;
        }

        .layer::before,
        .layer::after {
            content: "";
            max-height: 100%;
            height: 100%;
            width: 50%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
        }

        .lone::before,
        .lone::after {
            animation: slide 60s linear infinite;
            background-image: url(".\\stars 1.png");
        }

        .ltwo::before,
        .ltwo::after {
            animation: slide 40s linear infinite;
            background-image: url(".\\stars 2.png");
        }

        .lthree::before,
        .lthree::after {
            animation: slide 33s linear infinite;
            background-image: url(".\\stars 3.png");
        }

        .lfour::before,
        .lfour::after {
            animation: slide 22s linear infinite;
            background-image: url(".\\stars 4.png");
        }

        .lfive::before,
        .lfive::after {
            animation: slide 15s linear infinite;
            background-image: url(".\\stars 5.png");
        } 

        .lsix::before,
        .lsix::after {
            animation: slide 10s linear infinite;
            background-image: url(".\\stars 6.png");

        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        audio {
            opacity: 0.1;
        }

        audio:hover {
            opacity: .4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="layer lone"></div>
        <div class="layer ltwo"></div>
        <div class="layer lthree"></div>
        <div class="layer lfour"></div>
        <div class="layer lfive"></div>
        <div class="layer lsix"></div>
    </div>
    <audio controls autoplay loop id="audio" preload="auto">
        <source src="site.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('audio');
        audio.volume = 0.25;
    </script>
</body>
</html>
